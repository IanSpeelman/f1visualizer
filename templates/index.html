{% extends "layout.html" %} {% block body %}

<form
	action="/upload"
	method="post"
	enctype="multipart/form-data">
	<div
		><label for="results">Upload results document</label
		><input
			type="file"
			placeholder="results"
			name="results"
			id="results"
	/></div>
	<div
		><label for="drivers">Upload entry list</label
		><input
			type="file"
			name="drivers"
			id="drivers"
	/></div>
	<button type="submit">upload</button>
</form>

{% endblock %}
